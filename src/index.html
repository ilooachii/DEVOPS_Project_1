<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Devops BerlinClock Kata -> affichage</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Projet nÂ°1 Berlin Clock Kata</h1>
    <input type="time" id="timeInput" step="1" />
    <br />
    <button id="button_ClockButton">Afficher l'horloge</button>
    <pre id="berlinClockDisplay"></pre>

    <script type="module">
      import { BerlinClock } from "./app.js";

      document
        .getElementById("button_ClockButton")
        .addEventListener("click", () => {
          const timeInput = document.getElementById("timeInput").value;
          if (!timeInput) {
            alert("Veuillez entrer une heure valide.");
            return;
          }

          const berlinClock = new BerlinClock();

          const result = berlinClock.entireClock(`${timeInput}:00`);

          document.getElementById("berlinClockDisplay").textContent = result;
        });
    </script>

      </p>
    </footer>
  </body>
</html>
